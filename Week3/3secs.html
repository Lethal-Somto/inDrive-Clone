    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let result = document.getElementById("result");
        let sign = document.getElementById("sign");

        function calculate() {
            let value1 = Number(input1.value);
            let value2 = Number(input2.value);
            let operator = sign.value;

            if (operator === "+") {
                result.innerHTML = value1 + value2;
            }
            else if (operator === "-") {
                result.innerHTML = value1 - value2;
            } else if (operator === "/") {
                result.innerHTML = value1 / value2;
            } else if (operator === "*") {
                result.innerHTML = value1 * value2;
            } else if (operator === "%") {
                result.innerHTML = value1 % value2;
            } else{
                result.innerHTML = "invalid operator"
            }
        }
            input1.addEventListener("input" , calculate)
            input2.addEventListener("input" , calculate)
            sign.addEventListener("input" , calculate)
        
    </script>
